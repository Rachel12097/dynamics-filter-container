<div class="container" [formGroup]="filterGroup">
    <div class="row">
        <div class="col-md-3">
            <div class="card" *ngFor="let section of sections" [formGroupName]="section">
                <div class="card-header"><b>{{section}}</b></div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let option of getKeys(filterGroup.controls[section].controls)"
                        [formGroupName]="option">
                        <label>
                            <input formControlName="checked" type="checkbox" (ngModelChange)="onFilterChange($event, section, option)"> {{option}}
                            <span class="badge badge-pill badge-info">{{filterGroup.controls[section].value[option].count}}</span>
                        </label>
                    </li>
                </ul>
            </div>

        </div>
        <div class="col-md-9">
            <div>
                <table class="table">
                    <thead>
                        <th>ID</th>
                        <th>Year</th>
                        <th>Program</th>
                        <th>Keywords</th>
                        <th>Authors</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of filteredData">
                            <td>{{item.id}}</td>
                            <td>{{item.year}}</td>
                            <td>{{item.program}}</td>
                            <td>{{item.keywords}}</td>
                            <td>{{item.authors}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
